<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Izzet Listesi v4.2 Changelog</title>
    
    <meta property="og:title" content="Izzet Listesi v4.2 Changelog" />
    <meta property="og:description" content="Recoloring for the purpose of distinguishing reality from irony." />
    <meta property="og:url" content="https://br34k3r-tech.github.io/the-izzet-list" />
    <meta property="og:type" content="website" />
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #2a2a2a;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #4a9eff;
            border-bottom: 2px solid #4a9eff;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        li {
            margin-bottom: 12px;
            padding: 8px;
            background-color: #333;
            border-radius: 4px;
            transition: background-color 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        li:hover {
            background-color: #3a3a3a;
        }
        .item-text {
            flex: 1;
        }
        .irony {
            color: #888;
            font-style: italic;
            background-color: #2d2d2d;
            padding: 2px 6px;
            border-radius: 3px;
        }
        .new {
            color: #27ae60;
            font-weight: bold;
        }
        .add-section {
            margin-top: 30px;
            padding: 20px;
            background-color: #333;
            border-radius: 8px;
        }
        .add-section h2 {
            color: #4a9eff;
            margin-top: 0;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            background-color: #2a2a2a;
            border: 1px solid #4a9eff;
            border-radius: 4px;
            color: #e0e0e0;
            font-size: 14px;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #6bb4ff;
        }
        button {
            padding: 10px 20px;
            background-color: #4a9eff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #6bb4ff;
        }
        .delete-btn {
            background-color: #e74c3c;
            padding: 5px 12px;
            font-size: 12px;
            margin-left: 10px;
        }
        .delete-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Izzet Listesi v4.2 Changelog 7 + Recoloring for the purpose of distinguishing reality from irony.</h1>
        <ul id="changelogList"></ul>
        
        <div class="add-section">
            <h2>Add New Entry</h2>
            <div class="input-group">
                <input type="text" id="newEntry" placeholder="Enter new changelog item..." />
                <button onclick="addEntry()">Add</button>
            </div>
        </div>
    </div>
    
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, push, onValue, remove } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
          apiKey: "AIzaSyCvNZ4RACMnk-u7gXk2AHhydusQnOMRJqo",
          authDomain: "the-izzet-list.firebaseapp.com",
          databaseURL: "https://the-izzet-list-default-rtdb.europe-west1.firebasedatabase.app",
          projectId: "the-izzet-list",
          storageBucket: "the-izzet-list.firebasestorage.app",
          messagingSenderId: "592172568200",
          appId: "1:592172568200:web:1b2e374b8b9c47f11a593d"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const itemsRef = ref(database, 'changelog');

        // Load items from database
        onValue(itemsRef, (snapshot) => {
            const list = document.getElementById('changelogList');
            list.innerHTML = '';
            
            const data = snapshot.val();
            if (data) {
                Object.entries(data).forEach(([key, item]) => {
                    const li = document.createElement('li');
                    li.className = item.isNew ? 'new' : '';
                    
                    const textSpan = document.createElement('span');
                    textSpan.className = 'item-text';
                    textSpan.innerHTML = item.text;
                    
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'delete-btn';
                    deleteBtn.textContent = 'Delete';
                    deleteBtn.onclick = () => deleteEntry(key);
                    
                    li.appendChild(textSpan);
                    li.appendChild(deleteBtn);
                    list.appendChild(li);
                });
            }
        });

        // Add entry
        window.addEntry = function() {
            const input = document.getElementById('newEntry');
            const text = input.value.trim();
            
            if (text === '') {
                alert('Please enter some text');
                return;
            }
            
            push(itemsRef, {
                text: `ðŸ†• ${text}`,
                isNew: true,
                timestamp: Date.now()
            });
            
            input.value = '';
        };

        // Delete entry
        window.deleteEntry = function(key) {
            if (confirm('Are you sure you want to delete this item?')) {
                const itemRef = ref(database, `changelog/${key}`);
                remove(itemRef);
            }
        };

        document.getElementById('newEntry').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addEntry();
            }
        });
    </script>
</body>
</html>
