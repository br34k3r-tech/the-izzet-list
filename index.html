        get(itemsRef).then((snapshot) => {
            if (!snapshot.exists()) {

                    push(itemsRef, item);
                });
            }
        });

        // Load items from database
        onValue(itemsRef, (snapshot) => {
            const list = document.getElementById('changelogList');
            list.innerHTML = '';
            
            const data = snapshot.val();
            if (data) {
                // Sort by timestamp to maintain order
                const sortedEntries = Object.entries(data).sort((a, b) => a[1].timestamp - b[1].timestamp);
                
                sortedEntries.forEach(([key, item]) => {
                    const li = document.createElement('li');
                    li.className = item.isNew ? 'new' : '';
                    
                    const textSpan = document.createElement('span');
                    textSpan.className = 'item-text';
                    textSpan.innerHTML = item.text;
                    
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'delete-btn';
                    deleteBtn.textContent = 'Delete';
                    deleteBtn.onclick = () => deleteEntry(key);
                    
                    li.appendChild(textSpan);
                    li.appendChild(deleteBtn);
                    list.appendChild(li);
                });
            }
        });

        // Add entry
        window.addEntry = function() {
            const input = document.getElementById('newEntry');
            const text = input.value.trim();
            
            if (text === '') {
                alert('Please enter some text');
                return;

            push(itemsRef, {
                text: `üÜï ${text}`,
                isNew: true,
                timestamp: Date.now()
            });

        // Delete entry
        window.deleteEntry = function(key) {
            if (confirm('Are you sure you want to delete this item?')) {
                const itemRef = ref(database, `changelog/${key}`);
                remove(itemRef);
            }
        };

        document.getElementById('newEntry').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addEntry();
            }
        });
