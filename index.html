        // Initialize database with original items if empty
        get(itemsRef).then((snapshot) => {
            if (!snapshot.exists()) {
                originalItems.forEach(item => {
                    push(itemsRef, item);
                });
            }
        });

        let currentMaxNumber = 21;

        // Load items from database
        onValue(itemsRef, (snapshot) => {
            const list = document.getElementById('changelogList');
            list.innerHTML = '';
            
            const data = snapshot.val();
            if (data) {
                const sortedEntries = Object.entries(data).sort((a, b) => a[1].timestamp - b[1].timestamp);
                
                // Find max number
                currentMaxNumber = 0;
                sortedEntries.forEach(([key, item]) => {
                    if (item.number && item.number > currentMaxNumber) {
                        currentMaxNumber = item.number;
                    }
                });
                
                sortedEntries.forEach(([key, item]) => {
                    const li = document.createElement('li');
                    li.className = item.isNew ? 'new' : '';
                    
                    const textSpan = document.createElement('span');
                    textSpan.className = 'item-text';
                    
                    let displayText = '';
                    if (item.prefix) {
                        displayText = `${item.prefix} `;
                    }
                    if (item.isNew) {
                        displayText += 'üÜï ';
                    }
                    if (item.number) {
                        displayText += `${item.number}. `;
                    }
                    displayText += item.text;
                    
                    textSpan.innerHTML = displayText;
                    
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'delete-btn';
                    deleteBtn.textContent = 'Delete';
                    deleteBtn.setAttribute('data-key', key);
                    deleteBtn.addEventListener('click', function() {
                        deleteEntry(this.getAttribute('data-key'));
                    });
                    
                    li.appendChild(textSpan);
                    li.appendChild(deleteBtn);
                    list.appendChild(li);
                });
            }
        });

        // Add entry
        window.addEntry = function() {
            const input = document.getElementById('newEntry');
            const text = input.value.trim();
            
            if (text === '') {
                alert('Please enter some text');
                return;
            }
            
            const nextNumber = currentMaxNumber + 1;
            
            push(itemsRef, {
                text: text,
                isNew: true,
                timestamp: Date.now(),
                number: nextNumber
            });
            
            input.value = '';
        };

        // Delete entry
        function deleteEntry(key) {
            if (confirm('Are you sure you want to delete this item?')) {
                const itemRef = ref(database, `changelog/${key}`);
                remove(itemRef).then(() => {
                    console.log('Item deleted successfully');
                }).catch((error) => {
                    console.error('Error deleting item:', error);
                    alert('Failed to delete item. Check console for details.');
                });
            }
        }

        document.getElementById('newEntry').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addEntry();
            }
        });
